version: '3'
services:
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "rahasia"
      MYSQL_DATABASE: "tax_calculator"
    volumes:
      - ~/docker/mysql-datadir:/var/lib/mysql
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - tax_calc_net
  
  backend:
    image: tax-calculator
    container_name: tax-calculator
    ports:
      - 80:8080
    depends_on:
      - mysql
    networks:
      - tax_calc_net

networks:
  tax_calc_net: